<h3>Create an account</h3>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()"> 
    <app-input label="Username" [control]="getControl('username')" [inputType]="inputTypes.text"></app-input> 
    <app-input label="Password" [control]="getControl('password')" [inputType]="inputTypes.password"></app-input>
    <app-input label="Password Confirmation" [control]="getControl('passwordConfirmation')" [inputType]="inputTypes.password"></app-input>
    
    <div *ngIf="authForm.controls['password'].touched 
    && authForm.controls['passwordConfirmation'].touched && (authForm.errors?.['unknownError'] || authForm.errors?.['passwordsDontMatch'] || authForm.errors?.['noConnection'])" class="ui red basic label">
        <p *ngIf="authForm.errors?.['passwordsDontMatch']">
            Password and Password Confirmation must match !
        </p>
        <p *ngIf="authForm.errors?.['noConnection']">
            Please check your internet, sign up failed !
        </p>
        <p *ngIf="authForm.errors?.['unknownError']">
            Failed to sign up !
        </p>
    </div>
    <div>
        <button class="ui submit button primary">Submit</button>
    </div>
</form>
