<div class="field">
    <label >{{ label }}</label>
    <input [formControl]="control" /> 
    <div *ngIf="control.errors" class="ui pointing red basic label">
        <p *ngIf="control.errors['required']">
            Value is required
        </p>
        <p *ngIf="control.errors['minlength']">
            Value you entred is {{ control.errors['minlength'].actualLength }} characters long, but it must be ta least {{ control.errors['minlength'].requiredLength }} characters
        </p>
    </div>
</div>
